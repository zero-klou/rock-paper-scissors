<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="table">
				<div class="scores">
					<div class="score" id="human-score">0</div>
					<div class="score" id="computer-score">0</div>
				</div>
				<div class="buttons">
					<button class="value-button">
						<img
							data-value="rock"
							src="images/rock.svg"
							alt="rock icon"
						/>
					</button>
					<button class="value-button">
						<img
							data-value="paper"
							src="images/paper.svg"
							alt="paper icon"
						/>
					</button>
					<button class="value-button">
						<img
							data-value="scissors"
							src="images/scissors.svg"
							alt="scissors icon"
						/>
					</button>
				</div>
				<div class="result"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
